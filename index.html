<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Practice</title>
  </head>
  <body>
    main>
        <div class="container">
            <div class="sign">
            <h1>Sign Up</h1>
            </div>
            <div class="subhead">
                <h2>It's free and only takes a minute</h2>
        </div>
            <form >
                <label for="firstname">First name</label>
                <input type="text" id="firstname">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname">
                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="password">Password</label>
                <input type="password" id="password">
                <label for="conpass">Confirm Password
                <input type="password" id="conpass">
                <button type="submit">SIGN UP</button>
               
            </form>
            <div class="terms">
                 <p>By clicking the Sign up button, you agree to our <a href="#">Terms & Conditions </a> and <a href="#">Privacy Policy</a></p>
            </div>

        </div>
        <div class="log">
        <p>Already have an account? <a href="#">Login Here</a></p>
        </div>
    </main>
  </body>
</html>
